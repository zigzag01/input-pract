<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les7</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            margin-bottom: 30px;
            border: 1px solid black;
            max-width: 500px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <form action="#" method="post" oninput="outputRange.value = range.valueAsNumber">
        <ul>
            <li><label for="userName">user name:</label><input type="text" name="userName" id="userName"></li>
            <li>password: <input type="password" name="password" id="password"></li>

            <li>
                <input type="radio" name="color">red
                <input type="radio" name="color">green
                <input type="radio" name="color">yellow
            </li>

            <li>
                <input type="checkbox" name="color1">red
                <input type="checkbox" name="color2">green
                <input type="checkbox" name="color3">yellow
            </li>

            <li><input type="file" value=""></li>

            <li><input type="tel" value=""></li>

            <li><input type="" value=""></li>

            <li>
                <textarea name="" id=""></textarea>>
            </li>

            <li>
                <select name="color" id="color">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="yellow">yellow</option>
                </select>
            </li>

            <li>
                <button type="reset">отправить</button>
                <button type="submit">очистить</button>
            </li>

            <li><input type="range" max="100" min="0" id="range" step="5"><output for="range" name="outputRange"></output></li>

            <li><input type="submit" value="save"></li>


        </ul>
    </form>
</body>
</html>
